# Cargo build configuration for ks-sniff

[target.x86_64-unknown-linux-musl]
# Use dynamic linking instead of static on Alpine/musl
# This works around the missing static libpcap library
rustflags = [
    "-C", "target-feature=-crt-static",
    "-C", "link-arg=-Wl,-rpath,/usr/lib",
]

[build]
# Suppress static library warnings
rustflags = ["-C", "prefer-dynamic"]
